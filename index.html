<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zoes Fav Foods</title>
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.css">

</head>
<body ng-app="ZoePie">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img alt="Brand" src="https://d30y9cdsu7xlg0.cloudfront.net/png/44998-200.png" width="40px">
	      </a>
	    </div>
	  </div>
	</nav>
	<div>
		<h1>Zoe's Pietacular Pie Chooser</h1>	
	</div>
		<div ng-controller="pieList">
			<div class="container col-xs-offset-2">
			<button class="col-xs-6 btn btn-info" ng-click="gitPieItems()">Git My Pie</button>
			</div>	
				<div ng-show="!showListView">
				<div ng-repeat="pies in pieItems">
					<div class="panel panel-default">
					  <div class="panel-heading">{{pies}}
	                    <input type="checkbox" name="" ng-checked="item.isCompleted"/>
	                  </div>
					</div>
				</div>
				</div>	
		</div>	

	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>

	<script type="text/javascript" src="./javascripts/main.js"></script>

</body>
</html>
